<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
            padding: 0 12px;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: #888;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            color: #e0e0e0;
        }

        .tab.active {
            color: #e0e0e0;
            border-bottom-color: #4a9eff;
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow: hidden;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            max-width: 85%;
        }

        .message.user {
            margin-left: auto;
            background: #2a4a7a;
            padding: 12px 16px;
            border-radius: 12px;
        }

        .message.assistant {
            background: #2a2a2a;
            padding: 12px 16px;
            border-radius: 12px;
        }

        .message.thinking {
            background: #3a2a1a;
            padding: 12px 16px;
            border-radius: 12px;
            border-left: 3px solid #ff8c42;
            opacity: 0.85;
            font-style: italic;
        }

        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .message-actions button {
            background: #3a3a3a;
            border: none;
            color: #888;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .message-actions button:hover {
            background: #4a4a4a;
            color: #e0e0e0;
        }

        .file-preview {
            margin-top: 8px;
            max-width: 100%;
        }

        .file-preview img, .file-preview video {
            max-width: 100%;
            border-radius: 8px;
        }

        .file-info {
            background: #3a3a3a;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 8px;
        }

        #chat-input-area {
            background: #2a2a2a;
            border-top: 1px solid #3a3a3a;
            padding: 16px;
        }

        .input-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        #message-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 44px;
            max-height: 200px;
        }

        #message-input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .file-upload-btn, .model-select, #send-btn {
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #e0e0e0;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .model-select {
            min-width: 150px;
        }

        #send-btn {
            background: #4a9eff;
            border-color: #4a9eff;
            font-weight: 600;
        }

        #send-btn:hover {
            background: #3a8eef;
        }

        #send-btn:disabled {
            background: #3a3a3a;
            color: #666;
            cursor: not-allowed;
        }

        .attached-files {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .attached-file {
            background: #3a3a3a;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .attached-file button {
            background: #4a4a4a;
            border: none;
            color: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
        }

        #model-picker-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: #2a2a2a;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            padding: 20px;
            min-width: 300px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .popup-content h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        #model-checkboxes {
            margin-bottom: 15px;
        }

        #model-checkboxes label {
            display: block;
            padding: 8px;
            margin-bottom: 5px;
            background: #3a3a3a;
            border-radius: 4px;
            cursor: pointer;
        }

        #model-checkboxes label:hover {
            background: #4a4a4a;
        }

        #model-checkboxes input[type="checkbox"] {
            margin-right: 10px;
        }

        .mode-selector {
            margin-bottom: 15px;
            padding: 10px;
            background: #3a3a3a;
            border-radius: 4px;
        }

        .mode-selector label {
            display: inline-block;
            margin-right: 15px;
            color: #e0e0e0;
        }

        .mode-selector input[type="radio"] {
            margin-right: 5px;
        }

        .settings-container, .prompts-container, .history-container {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-section h3 {
            margin-bottom: 12px;
            color: #4a9eff;
        }

        textarea, input, select {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        button.primary {
            background: #4a9eff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 12px;
        }

        button.primary:hover {
            background: #3a8eef;
        }

        .prompt-item, .history-item {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #3a3a3a;
        }

        .prompt-item h4 {
            margin-bottom: 8px;
            color: #4a9eff;
        }

        .prompt-actions, .history-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .prompt-actions button, .history-actions button {
            background: #3a3a3a;
            border: none;
            color: #e0e0e0;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .prompt-actions button:hover, .history-actions button:hover {
            background: #4a4a4a;
        }

        .error {
            background: #4a2a2a;
            border-left: 3px solid #ff4a4a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        #file-input {
            display: none;
        }

        @media (max-width: 768px) {
            .message {
                max-width: 95%;
            }

            .input-row {
                flex-wrap: wrap;
            }

            .model-select {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab active" data-tab="chat">Chat</button>
        <button class="tab" data-tab="history">History</button>
        <button class="tab" data-tab="settings">Settings</button>
    </div>

    <div id="chat-tab" class="tab-content active">
        <div id="chat-messages"></div>
        <div id="chat-input-area">
            <div class="attached-files" id="attached-files"></div>
            <div class="input-row">
                <input type="file" id="file-input" multiple accept="*/*">
                <button class="file-upload-btn" onclick="document.getElementById('file-input').click()">ðŸ“Ž</button>
                <textarea id="message-input" placeholder="Type a message... (Click Send button to send)"></textarea>
                <button class="model-select" id="model-picker-btn">Select Models</button>
                <button id="send-btn">Send</button>
            </div>
            <div id="model-picker-popup" style="display: none;">
                <div class="popup-content">
                    <h3>Select Models</h3>
                    <div id="model-checkboxes"></div>
                    <div class="mode-selector">
                        <label>Mode:</label>
                        <label><input type="radio" name="model-mode" value="parallel" checked> Parallel</label>
                        <label><input type="radio" name="model-mode" value="serial"> Serial</label>
                        <label><input type="radio" name="model-mode" value="rotating"> Rotating</label>
                    </div>
                    <button onclick="closeModelPicker()">Done</button>
                </div>
            </div>
        </div>
    </div>

    <div id="history-tab" class="tab-content">
        <div class="history-container">
            <div class="settings-section">
                <h3>Conversation History</h3>
                <button class="primary" onclick="clearHistory()">Clear All History</button>
            </div>
            <div id="history-list"></div>
        </div>
    </div>

    <div id="settings-tab" class="tab-content">
        <div class="settings-container">
            <div class="settings-section">
                <h3>Current System Prompt</h3>
                <select id="active-prompt-select" style="margin-bottom: 12px;"></select>
            </div>
            <div class="settings-section">
                <h3>Add New Prompt</h3>
                <input type="text" id="new-prompt-name" placeholder="Prompt name" style="margin-bottom: 8px;">
                <textarea id="new-prompt-content" placeholder="System prompt content..."></textarea>
                <button class="primary" onclick="addSystemPrompt()">Add Prompt</button>
            </div>
            <div class="settings-section">
                <h3>Saved Prompts</h3>
                <div id="prompts-list"></div>
            </div>
            <div class="settings-section">
                <h3>Add API Key</h3>
                <input type="text" id="new-key-name" placeholder="Key name (e.g., My Anthropic Key, Work OpenAI)" style="margin-bottom: 8px;">
                <select id="new-key-provider" style="margin-bottom: 8px;">
                    <option value="">Select provider...</option>
                    <option value="anthropic">Anthropic</option>
                    <option value="openai">OpenAI</option>
                    <option value="google">Google</option>
                    <option value="xai">xAI</option>
                    <option value="openrouter">OpenRouter</option>
                </select>
                <input type="password" id="new-key-value" placeholder="API key" style="margin-bottom: 8px;">
                <button class="primary" onclick="addApiKey()">Add API Key</button>
            </div>
            <div class="settings-section">
                <h3>Saved API Keys</h3>
                <div id="api-keys-list"></div>
            </div>
            <div class="settings-section">
                <h3>Add New Model</h3>
                <input type="text" id="new-model-name" placeholder="Model name (e.g., My Claude Model)" style="margin-bottom: 8px;">
                <select id="new-model-template" style="margin-bottom: 8px;">
                    <option value="">Select a template...</option>
                    <option value="anthropic">Anthropic (Claude)</option>
                    <option value="openai">OpenAI (GPT)</option>
                    <option value="google">Google (Gemini)</option>
                    <option value="xai">xAI (Grok)</option>
                    <option value="openrouter">OpenRouter</option>
                </select>
                <textarea id="new-model-config" placeholder="Model configuration will appear here when you select a template..." style="min-height: 250px;"></textarea>
                <button class="primary" onclick="addModel()">Add Model</button>
            </div>
            <div class="settings-section">
                <h3>Saved Models</h3>
                <div id="models-list"></div>
            </div>
            <div class="settings-section">
                <h3>Export/Import Data</h3>
                <button class="primary" onclick="exportData()">Export All Data</button>
                <button class="primary" onclick="document.getElementById('import-input').click()">Import Data</button>
                <input type="file" id="import-input" accept=".json" style="display: none;" onchange="importData(event)">
            </div>
        </div>
    </div>

    <script>
        // State
        let models = [];
        let apiKeys = [];
        let systemPrompts = [];
        let activePromptId = null;
        let currentConversation = [];
        let attachedFiles = [];
        let editingMessageIndex = null;
        let isStreaming = false;
        let selectedModelIndices = [];
        let multiModelMode = 'parallel';
        let rotationIndex = 0;

        // Initialize
        function init() {
            loadFromStorage();
            setupEventListeners();
            updateModelSelect();
            updateModelsList();
            updateApiKeysList();
            updatePromptsList();
            updatePromptsSelect();
            renderConversation();
            renderHistory();
        }

        function loadFromStorage() {
            const storedModels = localStorage.getItem('models');
            if (storedModels) {
                try {
                    models = JSON.parse(storedModels);
                } catch (e) {
                    console.error('Error loading models:', e);
                }
            }

            const storedApiKeys = localStorage.getItem('apiKeys');
            if (storedApiKeys) {
                try {
                    apiKeys = JSON.parse(storedApiKeys);
                } catch (e) {
                    console.error('Error loading API keys:', e);
                }
            }

            const storedPrompts = localStorage.getItem('systemPrompts');
            if (storedPrompts) {
                try {
                    systemPrompts = JSON.parse(storedPrompts);
                } catch (e) {
                    console.error('Error loading prompts:', e);
                }
            }

            activePromptId = localStorage.getItem('activePromptId');

            const storedConversation = localStorage.getItem('currentConversation');
            if (storedConversation) {
                try {
                    currentConversation = JSON.parse(storedConversation);
                } catch (e) {
                    console.error('Error loading conversation:', e);
                }
            }

            const storedSelectedModels = localStorage.getItem('selectedModelIndices');
            if (storedSelectedModels) {
                try {
                    selectedModelIndices = JSON.parse(storedSelectedModels);
                } catch (e) {
                    console.error('Error loading selected models:', e);
                }
            }

            multiModelMode = localStorage.getItem('multiModelMode') || 'parallel';
            rotationIndex = parseInt(localStorage.getItem('rotationIndex') || '0');
        }

        function saveToStorage() {
            localStorage.setItem('models', JSON.stringify(models));
            localStorage.setItem('apiKeys', JSON.stringify(apiKeys));
            localStorage.setItem('systemPrompts', JSON.stringify(systemPrompts));
            localStorage.setItem('activePromptId', activePromptId || '');
            localStorage.setItem('currentConversation', JSON.stringify(currentConversation));
            localStorage.setItem('selectedModelIndices', JSON.stringify(selectedModelIndices));
            localStorage.setItem('multiModelMode', multiModelMode);
            localStorage.setItem('rotationIndex', rotationIndex.toString());
        }

        function setupEventListeners() {
            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    switchTab(tabName);
                });
            });

            // Send message
            document.getElementById('send-btn').addEventListener('click', sendMessage);

            // File upload
            document.getElementById('file-input').addEventListener('change', handleFileUpload);

            // Model picker button
            document.getElementById('model-picker-btn').addEventListener('click', openModelPicker);

            // Model picker popup - click outside to close
            document.getElementById('model-picker-popup').addEventListener('click', (e) => {
                if (e.target.id === 'model-picker-popup') {
                    closeModelPicker();
                }
            });

            // Model mode radio buttons
            document.querySelectorAll('input[name="model-mode"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    multiModelMode = e.target.value;
                    saveToStorage();
                });
            });

            // Template selector - show template config
            document.getElementById('new-model-template').addEventListener('change', (e) => {
                const template = e.target.value;
                const configTextarea = document.getElementById('new-model-config');

                // Get available API keys for the selected template
                const templateKeys = apiKeys.filter(k => k.provider === template);
                const apiKeyRef = templateKeys.length > 0
                    ? `"api_key_id": "${templateKeys[0].id}"  // Using: ${templateKeys[0].name}`
                    : `"api_key": "your-api-key-here"  // Or add an API key in the API Keys tab`;

                const templates = {

  "tool_choice": null,  // "none", "auto", or {"type": "function", "function": {"name": "..."}}

`,

  "model_id": "gemini-1.5-pro",

  // Custom headers
  "headers": {}  // {"X-Custom-Header": "value"}
`,
                    xai: `"template": "xai",
  "endpoint": "https://api.x.ai/v1/chat/completions",
  "model_id": "grok-beta",
  ${apiKeyRef},

  // Sampling parameters
  "max_tokens": null,  // Max tokens to generate
  "temperature": 1.0,  // 0.0-2.0, higher = more random
  "top_p": 1.0,  // 0.0-1.0, nucleus sampling

  "logprobs": null,  // Return log probabilities
  "top_logprobs": null,  // Number of most likely tokens to return (0-20)
  "user": null,  // Unique identifier for end-user

  // Function calling
  "tools": null,  // [{"type": "function", "function": {...}}]
  "tool_choice": null,  // "none", "auto", or {"type": "function", "function": {"name": "..."}}

  // Custom headers
  "headers": {}  // {"X-Custom-Header": "value"}
`,
                    openrouter: `"template": "openrouter",
  "endpoint": "https://openrouter.ai/api/v1/chat/completions",
  "model_id": "anthropic/claude-3.5-sonnet",
  ${apiKeyRef},

  // Sampling parameters
  "max_tokens": null,  // Max tokens to generate
  "temperature": 1.0,  // 0.0-2.0, higher = more random
  "top_p": 1.0,  // 0.0-1.0, nucleus sampling

  // Response options

                };

                configTextarea.value = templates[template] || '';
            });
        }

        function switchTab(tabName) {

        function addModel() {
            const name = document.getElementById('new-model-name').value.trim();

                return;

            if (!configText) {
                alert('Please select a template or enter model configuration');
                return;
            }

            try {
                // Strip inline comments (// ...) from JSON, but not inside strings
                const cleanedConfig = configText
                    .split('\n')
                    .map(line => {
                        // Remove inline comments after values, but not inside quoted strings
                        let inString = false;
                        let escapeNext = false;

                        for (let i = 0; i < line.length; i++) {
                            if (escapeNext) {
                                escapeNext = false;
                                continue;
                            }

                            if (line[i] === '\\') {
                                escapeNext = true;
                                continue;
                            }

                            if (line[i] === '"') {
                                inString = !inString;
                                continue;
                            }

                            // Found // outside of a string - this is a comment
                            if (!inString && line[i] === '/' && line[i + 1] === '/') {
                                return line.substring(0, i).trimEnd();
                            }
                        }

                        return line;
                    })
                    .join('\n');

                // Wrap in {} if not already wrapped
                const jsonText = cleanedConfig.trim().startsWith('{')
                    ? cleanedConfig
                    : `{${cleanedConfig}}`;

                const config = JSON.parse(jsonText);

                // Validate required fields
                if (!config.template || !config.endpoint || !config.model_id || (!config.api_key && !config.api_key_id)) {
                    alert('Configuration must include: template, endpoint, model_id, and api_key (or api_key_id)');
                    return;

                const model = {

                models.push(model);

                updateModelSelect();
                updateModelsList();

                document.getElementById('new-model-template').value = '';

        async function sendMessage() {
            if (isStreaming) return;

            const input = document.getElementById('message-input');
            const messageText = input.value.trim();

            if (!messageText && attachedFiles.length === 0) return;
            if (models.length === 0) {
                alert('Please configure at least one model in Settings');
                return;
            }

            if (selectedModelIndices.length === 0) {
                alert('Please select at least one model');
                return;
            }

            const userMessage = {
                role: 'user',
                content: messageText,
                files: attachedFiles.length > 0 ? [...attachedFiles] : null,
                timestamp: Date.now()
            };

            if (editingMessageIndex !== null) {
                // Replace message and truncate conversation
                currentConversation = currentConversation.slice(0, editingMessageIndex);
                currentConversation.push(userMessage);
                editingMessageIndex = null;
            } else {
                currentConversation.push(userMessage);
            }

            input.value = '';
            attachedFiles = [];
            renderAttachedFiles();
            renderConversation();
            saveToStorage();

            // Start streaming response
            isStreaming = true;
            document.getElementById('send-btn').disabled = true;

            try {
                if (multiModelMode === 'parallel') {
                    await handleParallelMode();
                } else if (multiModelMode === 'serial') {
                    await handleSerialMode();
                } else if (multiModelMode === 'rotating') {
                    await handleRotatingMode();
                }
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = {
                    role: 'assistant',
                    content: 'Error: ' + error.message,
                    timestamp: Date.now()
                };
                currentConversation.push(errorMessage);
                renderConversation();
            }

            isStreaming = false;
            document.getElementById('send-btn').disabled = false;
            saveToStorage();
        }

        async function handleParallelMode() {
            // All models answer independently in parallel
            const promises = selectedModelIndices.map(async (modelIndex) => {
                const model = models[modelIndex];
                const assistantMessage = {
                    role: 'assistant',
                    content: '',
                    thinking: '',
                    modelName: model.name,
                    timestamp: Date.now()
                };
                currentConversation.push(assistantMessage);
                renderConversation();
                await streamResponse(model, assistantMessage);
            });

            await Promise.all(promises);
        }

        async function handleSerialMode() {
            // Models answer sequentially, each seeing previous responses
            for (let i = 0; i < selectedModelIndices.length; i++) {
                const modelIndex = selectedModelIndices[i];
                const model = models[modelIndex];
                const assistantMessage = {
                    role: 'assistant',
                    content: '',
                    thinking: '',
                    modelName: model.name,
                    timestamp: Date.now()
                };
                currentConversation.push(assistantMessage);
                renderConversation();
                await streamResponse(model, assistantMessage);
            }
        }

        async function handleRotatingMode() {
            // Serial mode with rotating order
            const orderedIndices = [...selectedModelIndices];

            // Rotate based on rotationIndex
            for (let i = 0; i < rotationIndex % orderedIndices.length; i++) {
                orderedIndices.push(orderedIndices.shift());
            }

            // Process in rotated order
            for (let i = 0; i < orderedIndices.length; i++) {
                const modelIndex = orderedIndices[i];
                const model = models[modelIndex];
                const assistantMessage = {
                    role: 'assistant',
                    content: '',
                    thinking: '',
                    modelName: model.name,
                    timestamp: Date.now()
                };
                currentConversation.push(assistantMessage);
                renderConversation();
                await streamResponse(model, assistantMessage);
            }

            // Increment rotation for next time
            rotationIndex++;
            saveToStorage();
        }

        function resolveApiKey(model) {
            // If model has api_key_id, look up the key
            if (model.api_key_id) {
                const key = apiKeys.find(k => k.id === model.api_key_id);
                if (key) {
                    return key.value;
                }
                throw new Error(`API key not found for ID: ${model.api_key_id}`);
            }
            // Otherwise use the direct api_key
            return model.api_key;
        }

        async function streamResponse(model, assistantMessage) {
            const messages = buildMessagesForAPI(model, assistantMessage);

            if (model.template === 'anthropic') {
                await streamAnthropic(model, messages, assistantMessage);
            } else if (model.template === 'openai') {
                await streamOpenAI(model, messages, assistantMessage);
            } else if (model.template === 'google') {
                await streamGoogle(model, messages, assistantMessage);
            } else if (model.template === 'xai') {
                await streamXAI(model, messages, assistantMessage);
            } else if (model.template === 'openrouter') {
                await streamOpenRouter(model, messages, assistantMessage);
            } else {
                await streamCustom(model, messages, assistantMessage);
            }
        }

        function buildMessagesForAPI(model, excludeMessage = null) {
            const messages = [];
            
            for (const msg of currentConversation) {
                if (msg === excludeMessage) continue; // Skip the message we're currently generating
                
                if (msg.role === 'user') {
                    const content = [];
                    
                    if (msg.content) {
                        content.push({ type: 'text', text: msg.content });
                    }

                    if (msg.files) {
                        for (const file of msg.files) {
                            if (file.type.startsWith('image/')) {
                                content.push({
                                    type: 'image',
                                    source: {
                                        type: 'base64',
                                        media_type: file.type,
                                        data: file.base64
                                    }
                                });
                            } else if (file.type === 'application/pdf' && model.template === 'anthropic') {
                                content.push({
                                    type: 'document',
                                    source: {
                                        type: 'base64',
                                        media_type: 'application/pdf',
                                        data: file.base64
                                    }
                                });
                            } else {
                                // For OpenAI or other unsupported file types, just mention it
                                content.push({
                                    type: 'text',
                                    text: `[Attached file: ${file.name}]`
                                });
                            }
                        }
                    }

                    messages.push({
                        role: 'user',
                        content: content.length === 1 && content[0].type === 'text' ? content[0].text : content
                    });
                } else if (msg.role === 'assistant') {
                    messages.push({
                        role: 'assistant',
                        content: msg.content
                    });
                }
            }

            return messages;
        }

        async function streamAnthropic(model, messages, assistantMessage) {
            const body = {
                model: model.model_id,
                max_tokens: model.max_tokens || 8096,
                messages: messages,
                stream: true
            };

            // Add optional parameters if specified
            if (model.temperature !== undefined && model.temperature !== null) {
                body.temperature = model.temperature;
            }
            if (model.top_p !== undefined && model.top_p !== null) {
                body.top_p = model.top_p;
            }
            if (model.top_k !== undefined && model.top_k !== null) {
                body.top_k = model.top_k;
            }
            if (model.stop_sequences && model.stop_sequences.length > 0) {
                body.stop_sequences = model.stop_sequences;
            }
            if (model.metadata) {
                body.metadata = model.metadata;
            }

            if (activePromptId) {
                const prompt = systemPrompts.find(p => p.id === activePromptId);
                if (prompt) {
                    body.system = prompt.content;
                }
            }

            console.log('Anthropic request:', { endpoint: model.endpoint, body });

            const apiKey = resolveApiKey(model);

            // Build headers
            const headers = {
                'Content-Type': 'application/json',
                'anthropic-version': '2023-06-01',
                'anthropic-dangerous-direct-browser-access': 'true',
                'x-api-key': apiKey
            };

            // Add custom headers
            if (model.headers) {
                Object.assign(headers, model.headers);
            }

            // Add beta headers (features like extended thinking, prompt caching, etc.)
            if (model.beta_headers && model.beta_headers.length > 0) {
                headers['anthropic-beta'] = model.beta_headers.join(',');
            }

            let response;
            try {
                response = await fetch(model.endpoint, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(body)
                });
            } catch (e) {
                console.error('Fetch error:', e);
                throw new Error(`Network error: ${e.message}. Check your internet connection and API endpoint.`);
            }

            if (!response.ok) {
                let errorText;
                try {
                    errorText = await response.text();
                    console.error('API error response:', errorText);
                } catch (e) {
                    errorText = 'Could not read error response';
                }
                throw new Error(`API error ${response.status}: ${errorText}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop();

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;
                        
                        try {
                            const parsed = JSON.parse(data);
                            
                            if (parsed.type === 'content_block_start') {
                                if (parsed.content_block?.type === 'thinking') {
                                    assistantMessage.hasThinking = true;
                                }
                            } else if (parsed.type === 'content_block_delta') {
                                if (parsed.delta?.type === 'thinking_delta') {
                                    assistantMessage.thinking += parsed.delta.thinking || '';
                                } else if (parsed.delta?.type === 'text_delta') {
                                    assistantMessage.content += parsed.delta.text || '';
                                }
                                renderConversation();
                            }
                        } catch (e) {
                            console.error('Error parsing SSE:', e, 'Line:', line);
                        }
                    }
                }
            }
        }

        async function streamGoogle(model, messages, assistantMessage) {
            // Convert messages to Google Gemini format
            const contents = [];

            for (const msg of messages) {
                const parts = [];

                if (typeof msg.content === 'string') {
                    parts.push({ text: msg.content });
                } else if (Array.isArray(msg.content)) {
                    for (const item of msg.content) {
                        if (item.type === 'text') {
                            parts.push({ text: item.text });
                        } else if (item.type === 'image' && item.source) {
                            parts.push({
                                inlineData: {
                                    mimeType: item.source.media_type,
                                    data: item.source.data
                                }
                            });
                        }
                    }
                }

                contents.push({
                    role: msg.role === 'assistant' ? 'model' : 'user',
                    parts: parts
                });
            }

            const body = {
                contents: contents
            };

            // Add generation config with optional parameters
            const generationConfig = {};
            if (model.temperature !== undefined && model.temperature !== null) {
                generationConfig.temperature = model.temperature;
            }
            if (model.top_p !== undefined && model.top_p !== null) {
                generationConfig.topP = model.top_p;
            }
            if (model.top_k !== undefined && model.top_k !== null) {

            }
            if (model.candidate_count !== undefined && model.candidate_count !== null) {

            }
            if (model.stop_sequences && model.stop_sequences.length > 0) {

            if (Object.keys(generationConfig).length > 0) {

            }

            // Add tool config

            }

            // Add system instruction if present
            if (activePromptId) {

                if (prompt) {
                    body.system_instruction = {
                        parts: [{ text: prompt.content }]

            // Build endpoint with API key

                'Content-Type': 'application/json'
            };

            // Add custom headers
            if (model.headers) {
                Object.assign(headers, model.headers);

                response = await fetch(endpoint, {
                    method: 'POST',

                    body: JSON.stringify(body)

                console.error('Fetch error:', e);

                    console.error('API error response:', errorText);
                } catch (e) {
                    errorText = 'Could not read error response';
                }
                throw new Error(`API error ${response.status}: ${errorText}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop();

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;

                        try {

        function renderConversation() {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';

            currentConversation.forEach((msg, index) => {
                if (msg.role === 'user') {
                    const div = document.createElement('div');
                    div.className = 'message user';
                    
                    let contentHtml = `<div class="message-content">${escapeHtml(msg.content)}</div>`;
                    
                    if (msg.files) {
                        for (const file of msg.files) {
                            if (file.type.startsWith('image/')) {
                                contentHtml += `<div class="file-preview"><img src="data:${file.type};base64,${file.base64}" alt="${escapeHtml(file.name)}"></div>`;
                            } else if (file.type.startsWith('video/')) {
                                contentHtml += `<div class="file-preview"><video controls src="data:${file.type};base64,${file.base64}"></video></div>`;
                            } else {
                                contentHtml += `<div class="file-info">ðŸ“Ž ${escapeHtml(file.name)} (${formatFileSize(file.size)})</div>`;
                            }
                        }
                    }

                    contentHtml += `<div class="message-actions">
                        <button onclick="editMessage(${index})">Edit & Resend</button>
                    </div>`;
                    
                    div.innerHTML = contentHtml;
                    container.appendChild(div);
                } else if (msg.role === 'assistant') {
                    if (msg.thinking && msg.hasThinking) {
                        const thinkingDiv = document.createElement('div');
                        thinkingDiv.className = 'message thinking';
                        thinkingDiv.innerHTML = `<div class="message-content">${escapeHtml(msg.thinking)}</div>`;
                        container.appendChild(thinkingDiv);
                    }

                    const div = document.createElement('div');
                    div.className = 'message assistant';
                    const rendered = renderMarkdownWithLatex(msg.content);
                    let contentHtml = '';

                    // Show model name if multiple models are selected
                    if (msg.modelName && selectedModelIndices.length > 1) {
                        contentHtml += `<div style="font-size: 12px; color: #888; margin-bottom: 8px; font-weight: 600;">${escapeHtml(msg.modelName)}</div>`;
                    }

                    contentHtml += `<div class="message-content">${rendered}</div>`;
                    div.innerHTML = contentHtml;
                    container.appendChild(div);
                }
            });

            container.scrollTop = container.scrollHeight;
        }

        function editMessage(index) {
            const msg = currentConversation[index];
            document.getElementById('message-input').value = msg.content;
            editingMessageIndex = index;
            
            // Load files if any
            if (msg.files) {
                attachedFiles = [...msg.files];
                renderAttachedFiles();
            }
        }

        function renderMarkdownWithLatex(text) {
            if (!text) return '';

            // Escape HTML first
            let escaped = escapeHtml(text);

            // Render inline LaTeX ($ ... $)
            escaped = escaped.replace(/\$([^\$]+)\$/g, (match, latex) => {
                try {
                    return katex.renderToString(latex, { throwOnError: false, displayMode: false });
                } catch (e) {
                    return match;
                }
            });

            // Render block LaTeX ($$ ... $$)
            escaped = escaped.replace(/\$\$([^\$]+)\$\$/g, (match, latex) => {
                try {
                    return katex.renderToString(latex, { throwOnError: false, displayMode: true });
                } catch (e) {
                    return match;
                }
            });

            // Simple markdown: **bold**, *italic*, `code`, ```code blocks```
            escaped = escaped.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            escaped = escaped.replace(/\*(.+?)\*/g, '<em>$1</em>');
            escaped = escaped.replace(/`([^`]+)`/g, '<code style="background: #3a3a3a; padding: 2px 6px; border-radius: 3px;">$1</code>');
            
            // Code blocks
            escaped = escaped.replace(/```([\s\S]+?)```/g, '<pre style="background: #2a2a2a; padding: 12px; border-radius: 6px; overflow-x: auto; margin: 8px 0;">$1</pre>');

            return escaped;
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            
            if (currentConversation.length === 0) {
                list.innerHTML = '<p style="color: #888;">No conversation history yet.</p>';
                return;
            }

            const summary = currentConversation.slice(0, 2).map(msg => {
                if (msg.role === 'user') return 'User: ' + msg.content.substring(0, 50);
                return 'Assistant: ' + msg.content.substring(0, 50);
            }).join('\n');

            list.innerHTML = `
                <div class="history-item">
                    <h4>Current Conversation</h4>
                    <div style="white-space: pre-wrap; font-size: 13px; color: #aaa;">${escapeHtml(summary)}...</div>
                    <div style="color: #666; font-size: 12px; margin-top: 8px;">${currentConversation.length} messages</div>
                    <div class="history-actions">
                        <button onclick="exportConversation()">Export</button>
                        <button onclick="clearConversation()">Clear</button>
                    </div>
                </div>
            `;
        }

        function clearConversation() {
            if (!confirm('Clear current conversation?')) return;
            currentConversation = [];
            saveToStorage();
            renderConversation();
            renderHistory();
        }

        function clearHistory() {
            clearConversation();
        }

        function exportConversation() {
            const data = {
                conversation: currentConversation,
                timestamp: new Date().toISOString()
            };
            downloadJSON(data, `conversation-${Date.now()}.json`);
        }

        function exportData() {
            const data = {
                models,
                apiKeys,
                systemPrompts,
                activePromptId,
                currentConversation,
                exportDate: new Date().toISOString()
            };
            downloadJSON(data, `api-chat-backup-${Date.now()}.json`);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);

                    if (data.models) models = data.models;
                    if (data.apiKeys) apiKeys = data.apiKeys;
                    if (data.systemPrompts) systemPrompts = data.systemPrompts;
                    if (data.activePromptId) activePromptId = data.activePromptId;
                    if (data.currentConversation) currentConversation = data.currentConversation;

                    saveToStorage();
                    init();
                    alert('Data imported successfully!');
                } catch (e) {
                    alert('Error importing data: ' + e.message);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function downloadJSON(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        init();
